name: Check markdown links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *' # Every month
  push:
    branches:
      - main
    paths:
      - '.github/workflows/linkcheck.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linkcheck:
    runs-on: ubuntu-latest
    container: ghcr.io/sosiristseng/juliabook:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Convert literate notebooks to Markdown
        shell: julia --color=yes {0}
        run: |
          import Pkg
          Pkg.add("Literate")
          using Literate
          config = Dict("mdstrings" => true)
          folder = joinpath(pwd(), "docs")
          for nb in readdir(folder)
              if endswith(nb, ".jl")
                Literate.markdown(joinpath(folder, nb), folder; config, flavor = Literate.CommonMarkFlavor())
              end
          end
      - name: Disable code cell execution
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.execute.execute_notebooks = "off"' 'docs/_config.yml'
      - name: Check links
        run: jupyter-book build docs/ --builder linkcheck
